<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="layout.xhtml">
	<ui:define name="content">

		<h:form id="newsForm" prependId="false">

			<p:blockUI styleClass="backgroundless" block="newsForm" id="block"
				trigger="btn_search">
				<p:graphicImage value="/resources/images/ajax-loading.gif"
					width="100px" />
			</p:blockUI>

			<p:outputLabel value="البحث" style="float: right;text-align:right" />
			<h:panelGrid columns="3" styleClass="right" cellpadding="20">
				<p:commandButton id="btn_search" ajax="true" value="ابحث"
					action="#{sportNewsBean.getNews}" process="@this,newsForm"
					update="datatbl">
				</p:commandButton>

				<p:selectOneMenu value="#{sportNewsBean.source}" id="source_id">
					<f:selectItem itemLabel="All" itemValue="" />
					<f:selectItem itemLabel="Yallakora" itemValue="yallakora" />
					<f:selectItem itemLabel="Shorouk" itemValue="shorouk" />
				</p:selectOneMenu>
				<p:inputText id="word" value="#{sportNewsBean.word}" style="text-align:right" />


			</h:panelGrid>
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />





			<p:dataTable var="item" value="#{sportNewsBean.data}" rows="5"
				style="text-align:right" widgetVar="datatbl" id="datatbl"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">



				<p:column headerText="أخبار الرياضه" style="text-align:right;">
				    <h:outputText value="#{item.date}" style="width:50% ;text-align:right" />
				    <br/>
					<h:outputText value="#{item.source}" style="width:50% ;text-align:right" />
					<br />
					<h:outputLink value="#{item.link}" target="_blank"
						style="text-align:right;color:blue;width:90%;">
						<h:outputText value="#{item.title}" />
					</h:outputLink>
					<br />
					<br />
					<br />

				</p:column>

			</p:dataTable>


			<style type="text/css">
.right {
	position: absolute;
	right: 0px;
	width: 300px;
	padding: 10px;
}
</style>
		</h:form>
	</ui:define>
</ui:composition>


</html>
